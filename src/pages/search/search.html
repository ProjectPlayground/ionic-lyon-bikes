<ion-header>
  <ion-navbar>
    <ion-title>Recherche de station</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Nom de la station ou de la commune"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let station of stations" (click)="jumpToStation($event)">
      {{ station.name }}
    </ion-item>
  </ion-list>
</ion-content>
